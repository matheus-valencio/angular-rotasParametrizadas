<h2>Lista de Matérias</h2>
<table class="table">
  <tr>
    <th>CÓDIGO</th>
    <th>MATÉRIA</th>
    <th>DIA DA SEMANA</th>
    <th>HORÁRIO</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list', i]">{{ item.codigo }}</a>
    </td>
    <td>{{ item.materia }}</td>
    <td>{{ item.dia }}</td>
    <td>{{ item.horario }}</td>
  </tr>
</table>
